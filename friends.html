<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends - Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Contacts</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="friends-screen">
        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i> Agents' Names Display <i class="fas fa-chevron-right fa-xs"></i>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl"
                    src="image/Icon-McCree.png" />
                <div class="user-component__text">
                    <h4 class="user-component__title">McCree</h4>
                    <!--<h6 class = "user-component__subtitle">this text what</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Headquarters</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="https://cdn.iconscout.com/icon/free/png-256/overwatch-2-569226.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title  user-component__title--not-bold">Overwatch</h4>
                        <!--<h6 class = "user-component__subtitle">this text what</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Agents</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column friends-screen--list">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="image/Icon-Tracer.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title  user-component__title--not-bold">Tracer</h4>
                        <!--<h6 class = "user-component__subtitle">this text what</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span><i class="far fa-check-circle fa-lg confirmation"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column friends-screen--list">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="image/Icon-Winston.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title  user-component__title--not-bold">Winston</h4>
                        <!--<h6 class = "user-component__subtitle">this text what</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span><i class="far fa-check-circle fa-lg confirmation"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column friends-screen--list">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="image/Icon-Mercy.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title  user-component__title--not-bold">Mercy</h4>
                        <!--<h6 class = "user-component__subtitle">this text what</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span><i class="far fa-check-circle fa-lg confirmation"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column friends-screen--list">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="image/Icon-Genji.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title  user-component__title--not-bold">Genji</h4>
                        <!--<h6 class = "user-component__subtitle">this text what</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span><i class="far fa-check-circle fa-lg confirmation"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column friends-screen--list">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="image/Icon-Reinhardt.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title  user-component__title--not-bold">Reinhardt</h4>
                        <!--<h6 class = "user-component__subtitle">this text what</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span><i class="far fa-check-circle fa-lg confirmation"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" link href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><span class = "badge badge--ellipsis"></span></a></li>
        </ul>
    </nav>
