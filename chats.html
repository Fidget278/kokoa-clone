<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats - Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component chats--list">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar"
                        src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/2/29/Icon-Tracer.png/revision/latest/scale-to-width-down/164?cb=20181019024845" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tracer</h4>
                        <h6 class="user-component__subtitle">Not fast enough.</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:29</span>
                </div>
            </div>
        </a>
        <a href="chat2.html">
            <div class="user-component chats--list">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar"
                        src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/0/03/Icon-Mercy.png/revision/20181019023836/scale-to-width-down/120" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Mercy</h4>
                        <h6 class="user-component__subtitle">Heroes never die!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:50</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" link href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><span class = "badge badge--ellipsis"></span></a></li>
        </ul>
    </nav>
