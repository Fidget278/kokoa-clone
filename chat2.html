<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat - Kokoa Talk</title>
</head>

<body id = "chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mercy</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class = "fas fa-bars fa-lg"></i></span>

        </div>
    </header>

    <main class="main-screen main-chat">
        <div class = "chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class = "message-row message-row--Friend">
            <img src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/0/03/Icon-Mercy.png/revision/20181019023836/scale-to-width-down/120">
            <div class = "message-row__content">
                <span class="message__author">Mercy</span>
                <div class="message__info">
                    <span class="message__bubble">Where are you, McCree?</span>
                    <span class="message__time">20:20</span>
                </div>
            </div>
        </div>
        <div class = "message-row message-row--own">
            <div class = "message-row__content">
                <div class="message__info">
                    <span class="message__bubble">I need healin'.</span>
                    <span class="message__time">20:49</span>
                </div>
            </div>
        </div>
        <div class = "message-row message-row--Friend">
            <img src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/0/03/Icon-Mercy.png/revision/20181019023836/scale-to-width-down/120">
            <div class = "message-row__content">
                <span class="message__author">Mercy</span>
                <div class="message__info">
                    <span class="message__bubble">Heroes never die!</span>
                    <span class="message__time">21:50</span>
                </div>
            </div>
        </div>
    </main>

    <form class = "reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="write a message..."/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class = "fas fa-arrow-up"></i>
            </button>
        </div>

    </form>
    
    <div id="no-mobile">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/46b63d3c-ae67-464c-9a37-670829b2a157/daq3now-43676080-876f-44e7-a449-9ef498f3168a.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzQ2YjYzZDNjLWFlNjctNDY0Yy05YTM3LTY3MDgyOWIyYTE1N1wvZGFxM25vdy00MzY3NjA4MC04NzZmLTQ0ZTctYTQ0OS05ZWY0OThmMzE2OGEucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.9gzVttOpHdWHZqt_9rhaDaesuFR9uva8quISn16-87k"/>
        <span>Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
